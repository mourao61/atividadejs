<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inicio</title>
    <script>
     
      var a = prompt("Quantidade de dias:  ")
      a = parseInt(a)
      
      var b = prompt("Quantidade de horas   ")
      b = parseInt(b)
     
      var soma = a*24+b

      alert("Resultado da soma: "+soma)

      

    </script>
</head>

<body>
    <h1>Criar um software em JS, que receba uma quantidade de dias e uma quantidade horas, calcule e informe a duração total em número de horas de viagem.</h1>
</body>
