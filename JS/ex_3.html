<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inicio</title>
    <script>
     
      
      var almoco = parseFloat(prompt("Valor do almoço : "))
      var garcom = almoco * 13/100
      var total = garcom + almoco
      alert("Valor a ser pago ao garçom : "+garcom)
      alert("Valor total a pagar : "+total)

      

    </script>
</head>

<body>
    <h1>Criar um software em JS, que receba o valor total de um almoço, calcule e informe o valor dos 13% do garçom e o valor da conta a ser pago.</h1>
</body>

</html>
