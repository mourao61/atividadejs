<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Consutório Médico</title>
    <script src="consultorio.js" defer></script>
</head>
<body>
    <main class="container"><br><br><br><br><br><br>
        <div class="bg-light p-5 rounded">
          <h1 class="text-center">Consultório Médico</h1><hr><br>
          <p class="lead">
            <input type="texto" class="form-control" id="paciente" name="paciente" placeholder="Entre com o nome do paciente">
            <br>
            <div class="text-center">
            <input type="button" class="btn btn-primary" value="Adicionar" id="btnAdd"> 
            <input type="button" class="btn btn-danger" value="Adicionar com urgência" id="btnUrg">
            <input type="button" class="btn btn-success" value="Atender" id="btnAtender">
          </p>
        </div> <br>
          <div class="alert alert-success" role="alert" id="alertAtendimento">
            <h2>Em atendimento: <span id="nomePessoaAtendimento"></span></h2>
          </div><br>
          <h3 class="text-center">Lista de espera</h3>
          <ul class="list-group" id="listaEspera">
            <li class="list-group-item">Nenhum paciente em espera</li>
          </ul>
        </div>
      </main>
</body>
</html>
