<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">  
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
  <title>Lista de compras</title>
</head>

<body>
  <br><br><br>
  <div class="container text-center">  
    <div class="row">
        <div class="col-sm-12">
        <h1>Lista de compras</h1>

        <p>
          <label for="inProduto">Produto</label>
          <input type="text" class="form-control" id="inProduto">
        </p>
        <p>
          <label for="inQuantidade">Quantidade</label>
          <input type="text" class="form-control" id="inQuantidade">
        </p>
        <p class="aDireita">
          <input type="button" class="btn btn-primary" 
                 value="Adicionar" id="btAdicionar">
                 
          <input type="button" class="btn btn-danger" 
                value="Limpar lista" id="btExcluir">
        </p>       
        <br>
        <table class="table table-striped" id="tbLista">
          <tr>
            <th>Produto</th>
            <th>Quantidade</th>            
          </tr>
        </table>        
      </div>
    </div>
  </div>
  <script src="listacompras.js"></script>
</body>

</html>
