<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Situação Aluno</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="situacao_aluno.js" defer></script>
</head>
<body>
    <div class="py-5 text-center">
        <h1>Situação do aluno</h1>
        <p class="lead">Ler as notas do aluno e calcula a média e mostrar a situação</p>
        <ul  class="list-group">
            <li class="list-group-item">Se a nota for maior ou igual a 70. Situacão: Aprovado</li>
            <li class="list-group-item" >Se a nota for menor. Situacão: Reprovado</li>
        </ul>
      </div>
  
        <div class="container">
        <div class="mb-3 row">
            <label for="nomeAluno" class="col-sm-2 col-form-label">Nome do Aluno</label>
            <div class="col-sm-10">
            <input type="text" class="form-control" id="nomeAluno" >
            </div>
        </div>

        <div class="mb-3 row">
            <label for="nota1" class="col-sm-2 col-form-label">Nota 1</label>
            <div class="col-sm-10">
            <input type="number" class="form-control" id="nota1">
            </div>
        </div>
        <div class="mb-3 row">
            <label for="nota2" class="col-sm-2 col-form-label">Nota 2</label>
            <div class="col-sm-10">
            <input type="number" class="form-control" id="nota2">
            </div>
        </div>
        <div class="row">
            <div class="col-6 col-md-6"><button type="button" id="btnMostrarMedia" class="btn btn-primary mb-4">Mostrar média e situação</button></div>
          </div>
        
    </div>
    
    <div class="row"  id="mostrarResultado">
        Sem resultados...
    </div>
</body>
</html>
