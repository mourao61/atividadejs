<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Contador</title>
</head>
<body>
<div class="container">
  <div class="content">
    <div class="control-painel">       
        <nav class="header-nav">
            <h1 class="header-title">Contador</h1>            
        </nav>        
            <h1 class="information-title">Faltam</h1>
            <div class="counter-painel">
                <div class="information-display" id="days-lessing">
                    <h1></h1>
                    <p>Dias</p>
                </div>
                <div class="information-display" id="hours-lessing">
                    <h1></h1>
                    <p>Horas</p>
                </div>
                <div class="information-display" id="minutes-lessing">
                    <h1></h1>
                    <p>Minutos</p>
                </div>
                <div class="information-display" id="seconds-lessing">
                    <h1></h1>
                    <p>Segundos</p>
                </div>
            </div>
            <button id="reiniciar" class="control-btn">
                Reiniciar
            </button>
            <button id="voltar" class="control-btn">
                Voltar
            </button>

<script src="contador.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
</body>
</html>
